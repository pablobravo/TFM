descvacaciones=Todos los precios de los planes de vacaciones, si se muestran, son por persona, están expresados en euros, se basan en una habitación doble estándar e incluyen billetes de vuelta en clase turista en vuelos de Bravo Air o en vuelos con código compartido operados por Bravo Air. Los precios incluyen todos los cargos y tasas con posibilidad de pago anticipado, actualizados a 10 de Noviembre de 2016, pero estos pueden variar. Además, las plazas son muy limitadas, especialmente en temporada alta, por lo que para comprobar los precios más recientes y la disponibilidad, consulte la web. Algunos métodos de pago conllevan gastos de gestión.
